<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Galería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .gallery-item { cursor: pointer; overflow: hidden; }
        .gallery-item img { transition: transform .3s ease; width:100%; height:200px; object-fit:cover; }
        .gallery-item:hover img { transform: scale(1.05); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Facultad</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="mb-4">
            <h1 class="h3">Galería de Imágenes</h1>
            <p class="text-muted">Sube imágenes a /root/facultad/galeria/images o ajusta las rutas en el HTML.</p>
        </header>

        <section class="row g-3">
            <!-- Repeat/duplicate items or generate them server-side -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="images/photo1.jpg" data-title="Imagen 1">
                    <img src="images/photo1.jpg" class="card-img-top" alt="Imagen 1">
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="images/photo2.jpg" data-title="Imagen 2">
                    <img src="images/photo2.jpg" class="card-img-top" alt="Imagen 2">
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="images/photo3.jpg" data-title="Imagen 3">
                    <img src="images/photo3.jpg" class="card-img-top" alt="Imagen 3">
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-3">
                <div class="card gallery-item" data-bs-toggle="modal" data-bs-target="#imageModal" data-src="images/photo4.jpg" data-title="Imagen 4">
                    <img src="images/photo4.jpg" class="card-img-top" alt="Imagen 4">
                </div>
            </div>
        </section>
    </main>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="imageModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 d-flex justify-content-center">
                    <img id="modalImage" src="" alt="" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted py-4">
        &copy; Facultad — Galería
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                const src = item.getAttribute('data-src');
                const title = item.getAttribute('data-title') || '';
                const img = document.getElementById('modalImage');
                const label = document.getElementById('imageModalLabel');
                img.src = src;
                img.alt = title;
                label.textContent = title;
            });
        });
    </script>
</body>
</html>
